<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.1/moment.js"></script>

</head>
<body>
	<div class="container">

      <br>

      <!-- Jumbotron Title -->
		<div class="jumbotron">
			<h1 class="text-center">Train Schedule</h1>
			<h3 class="text-center">Chugga Chugga</h3>
		</div>	
		<div class="row">
	    	<div class="col-lg-12">
	        	<div class="panel panel-default">
	          		<div class="panel-heading">
	                	<h4>Current Train Times</h3>
	           		</div>
	            	<div class="panel-body">
	              		<table class="table">
						    <thead>
						      <tr>
						        <th>Train Name</th>
						        <th>Destination</th>
						        <th>Frequency (min)</th>
						        <th>Next Arrival</th>
						        <th>Minutes Away</th>
						      </tr>
						    </thead>
						    	<tbody id='trainsDiv'>
						    </tbody>
						</table>
	            	</div>
	          	</div>
	        </div>
      	</div>
      	<div class="row">
      		<div class="col-lg-12">
      			<div class="panel panel-default">
      				<div class="panel-heading">
      					<h4>Add Train</h4>
      				</div>
      				<div class="panel-body">
      					<form>
						  <div class="form-group">
						    <label for="trainNameInput">Train Name</label>
						    <input type="text" class="form-control" id="trainNameInput" placeholder="Name">
						  </div>
						  <div class="form-group">
						    <label for="destInput">Destination</label>
						    <input type="text" class="form-control" id="destInput" placeholder="Dest.">
						  </div>
						  <div class="form-group">
						    <label for="firstTimeInput">First Train Time (HH:mm - military time)</label>
						    <input type="time" class="form-control" id="firstTimeInput" placeholder="00:00">
						  </div>
						  <div class="form-group">
						    <label for="freqInput">Frequency (min)</label>
						    <input type="number" class="form-control" id="freqInput">
						  </div>
						  <button type="submit" id="submitTrain" class="btn btn-default">Submit</button>
						</form>
      				</div>
      			</div>
      		</div>
      	</div>
	</div>

    <script src="logic.js"></script>

</body>
</html>
